<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
    <title>Зображення Google</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Повернення до пошуку Google</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="container">
            <div style="position: relative">
                 <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Зображення">
                 <span class="title">Зображення</span>
            </div>
            <form action="https://www.google.com.ua/search" method="GET" role="search">
                <div id="searchForm">
                    <div class="svgSearch">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                    </div>
                    <input type="text" id="searchFormText" name="q" autocomplete="off" autofocus="autofocus">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <input type="submit" value="Пошук Google" role="button">
            </form>
        </div>
    </div>
    <footer>
        <div class="footerLeft">
            <a href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1">Про Google</a>  
            <a href="https://www.google.com/intl/uk_ua/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a> 
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бізнесу</a>  
            <a href="https://google.com/search/howsearchworks/?fg=1"> Як працює Пошук </a>
        </div>
        <div class="footerRight">
            <a href="https://policies.google.com/privacy?hl=uk&fg=1">Конфіденційність</a>  
            <a href="https://policies.google.com/terms?hl=uk&fg=1">Умови</a> 
        </div>
    </footer>
</body>
</html>
