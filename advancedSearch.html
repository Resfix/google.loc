<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
    <title>Розширений пошук</title>
    <link rel="stylesheet" href="css/search_more.css">
</head>
<body>
    <div class="menu">
        <div class="logo">
            <a href="index.html">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google logo">
            </a>
        </div>
        <ul>
            <li><a href="index.html">Повернення до пошуку Google</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="up_bar">
            <label>Розширений пошук</label>
        </div>
        <div class="hr_line"></div>
        <div class="container">
            <form action="https://www.google.com//search" method="GET" name="f">
                <div class="me_lene">
                    <div class="title_line title_line_first">
                        <div>
                            <label>Знайти сторінки, що містять...</label>
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                           
                        </div>
                    </div>
                    <div class="info_line info_line_first">
                        <div>
                            <label>Як це зробити в полі пошуку</label>
                        </div>
                    </div>  
                </div>
                <div class="me_lene">
                    <div class="title_line">
                        <div>
                            <label>усі ці слова:</label>
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                            <input type="text" autofocus="autofocus" name="as_q">
                        </div>
                    </div>
                    <div class="info_line">
                        <div>
                            <label>Введіть важливі слова: триколірний рет-тер’єр</label>
                        </div>
                    </div>  
                </div>
                <div class="me_lene">
                    <div class="title_line">
                        <div>
                            <label>точне слово або фразу:</label>
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                            <input type="text" autofocus="autofocus" name="as_epq">
                        </div>
                    </div>
                    <div class="info_line">
                        <div>
                            <label>Візьміть точні слова в лапки: "рет-тер’єр"</label>
                        </div>
                    </div>  
                </div>
                <div class="me_lene">
                    <div class="title_line">
                        <div>
                            <label>будь-яке з цих слів:</label>
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                            <input type="text" autofocus="autofocus" name="as_oq">
                        </div>
                    </div>
                    <div class="info_line">
                        <div>
                            <label>Введіть OR між усіма потрібними словами: мініатюрні OR стандартні
                            </label>
                        </div>
                    </div>  
                </div>
                <div class="me_lene">
                    <div class="title_line">
                        <div>
                            <label>жодне з цих слів:</label>
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                            <input type="text" autofocus="autofocus" name="as_eq">
                        </div>
                    </div>
                    <div class="info_line">
                        <div>
                            <label>Поставте знак мінус перед небажаними словами: -гризун, -"Джек Рассел"</label>
                        </div>
                    </div>  
                </div>
                <div class="me_lene">
                    <div class="title_line">
                        <div>
                            
                        </div>
                    </div>
                    <div class="input_line">
                        <div>
                            <input type="submit" value="Розширений пошук">
                        </div>
                    </div>
                    <div class="info_line">
                        <div>
                        </div>
                    </div>  
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footerLeft">
            <a href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1">Про Google</a>  
            <a href="https://www.google.com/intl/uk_ua/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a> 
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Для бізнесу</a>  
            <a href="https://google.com/search/howsearchworks/?fg=1"> Як працює Пошук </a>
        </div>
        <div class="footerRight">
            <a href="https://policies.google.com/privacy?hl=uk&fg=1">Конфіденційність</a>  
            <a href="https://policies.google.com/terms?hl=uk&fg=1">Умови</a> 
        </div>
    </footer>
</body>
</html>
